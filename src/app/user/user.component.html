<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
            <th>ZipCode</th>
            <th>Street</th>
        </tr>
        <tr *ngFor= "let user of allUsers" [routerLink] = "['/user/' + user.userId]">
            <td>{{ user.firstName }}, {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.zipCode }}</td>
            <td>{{ user.street }}</td>
            <td>{{ user.userId }}</td>
        </tr>

    </table>
</mat-card>



<button (click)="openDialog()" class="add-user-button" mat-fab color="primary" matTooltip="Add User">
    <mat-icon>person_add</mat-icon>
</button>
