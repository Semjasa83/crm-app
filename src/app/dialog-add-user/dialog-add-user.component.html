<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

  <div>
    <mat-form-field class="mgn-1rem" appearance="outline">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="First Name">
      <!--<mat-hint>Please enter first name</mat-hint>-->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Last Name">
      <!--<mat-hint>Please enter last name</mat-hint>-->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width" appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input [(ngModel)]="birthDate" matInput placeholder="Birth Date" [matDatepicker]="picker1">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
    <!--<mat-hint>Birth Date</mat-hint>-->
  </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street + No.</mat-label>
      <input [(ngModel)]="user.street" matInput placeholder="Street + No">
      <!--<mat-hint>Please enter last name</mat-hint>-->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mgn-1rem" appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
      <!--<mat-hint>Please enter last name</mat-hint>-->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="City">
      <!--<mat-hint>Please enter last name</mat-hint>-->
    </mat-form-field>
  </div>


</div>
<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
