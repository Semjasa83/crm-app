<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

  <div>
    <mat-form-field class="mgn-1rem" appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Placeholder">
      <!--<mat-hint>Please enter first name</mat-hint>-->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Placeholder">
      <!--<mat-hint>Please enter last name</mat-hint>-->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width" appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput placeholder="Placeholder" [matDatepicker]="picker1">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
    <!--<mat-hint>Birth Date</mat-hint>-->
  </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street + No.</mat-label>
      <input matInput placeholder="Placeholder">
      <!--<mat-hint>Please enter last name</mat-hint>-->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mgn-1rem" appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input matInput placeholder="Placeholder">
      <!--<mat-hint>Please enter last name</mat-hint>-->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Placeholder">
      <!--<mat-hint>Please enter last name</mat-hint>-->
    </mat-form-field>
  </div>

<!--<div>
    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
  </div>-->

</div>
<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button cdkFocusInitial>Save</button>
</div>
